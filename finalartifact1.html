<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaylie Quiz</title>
</head>
<body>
    <h1>Kaylie Trivia Quiz!</h1>
    <h3>How well do you know Kaylie?</h3>
    <form action="finalartifact2.html" method="get">
    <p>Question one:</p>
        <label for="color">What is Kaylie's favorite color?</label>
        <select name="color" id="color">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        </select>
    <p>Question two:</p>
        <p>What is Kaylie's favorite animal?</p>
        <input type="radio" name="favanimal" value="cow">
        <label for="cow">Cow</label><br>
        <input type="radio" name="favanimal" value="duck">
        <label for="duck">Duck</label><br>
        <input type="radio" name="favanimal" value="dog">
        <label for="dog">Dog</label><br>
    <p>Question three:</p>
        <label for="coolness">Do you think Kaylie is cool?</label>
        <!-- you have to say yes! -->
        <input type="text" id="coolness" name="coolness" placeholder="type your thoughts here...">
        <img src = "https://www.google.com/imgres?q=cool%20emoji&imgurl=http%3A%2F%2Femojiisland.com%2Fcdn%2Fshop%2Fproducts%2FEmoji_Icon_-_Sunglasses_cool_emoji_grande.png%3Fv%3D1571606093&imgrefurl=https%3A%2F%2Femojiisland.com%2Fproducts%2Fsunglasses-cool-iphone-emoji-jpg&docid=oI7zg0ne3_bEJM&tbnid=R-h2pBZfQXdnZM&vet=12ahUKEwjtz6-_oLyLAxU8OTQIHUr6LbUQM3oECB0QAA..i&w=600&h=600&hcb=2&ved=2ahUKEwjtz6-_oLyLAxU8OTQIHUr6LbUQM3oECB0QAA" width = "200">
    <p>Question four:</p>
        <p>How tall is Kaylie?</p>
        <label for="height">Height (between 0 and 10):</label>
        <input type="range" id="height" name="height" min="0" max="10">
    <input type="submit" value="Submit">
    </form>
</body>
</html>
