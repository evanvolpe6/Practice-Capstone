<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Quiz 2</title>
</head>
<body>
    <h1>Are you an organized person?</h1>
    <h6>Find out here!!</h6>
    <br></br>
    <form action="" method="get">
        <p>Is your room usually:</p>
        <input type="radio" name="roomstatus" value="messy">
        <label for="messy">Messy</label><br>
        <input type="radio" name="roomstatus" value="clean">
        <label for="clean">Clean</label><br>
        <input type="submit" value="Submit">
        <label for="todolists">FHow do you feel about making to do lists??</label>
        <input type="text" id="todolists" name="todolists" placeholder="type here">   
    </form>      
</body>
</html>
