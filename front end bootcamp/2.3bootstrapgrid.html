<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class=".bg-success-subtle" style="--bs-bg-opacity: .25;">
    <h2 class="display-2 text-center">Which cat matches your mood?</h2>
    <div class="container text-center border border-success border-3 bg-success" style="--bs-bg-opacity: .5;">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2">
          <div class="col-4 border border-success border-3">
            <img width="300" height="200" src="https://www.shutterstock.com/image-photo/dissatisfied-scottish-fold-cat-on-600nw-1939814131.jpg">
            <p>Angry cat</p>
          </div>
          <div class="col-4 border border-success border-3">
            <img width="300" height="200" src="https://preview.redd.it/my-mood-right-now-v0-qpt2vx2n564d1.jpeg?width=1080&crop=smart&auto=webp&s=d75a9ae97ae9d1806bb62cd35cf016440691a8fc">
            <p>Cozy cat</p>
        </div>
          <div class="col-4 border border-success border-3">
            <img width="300" height="200" src="https://i1.sndcdn.com/artworks-ouULnJB7Pq2perSi-2BvyLg-t500x500.jpg">
            <p>Cool cat</p>
        </div>
          <div class="col-4 border border-success border-3">
            <img width="300" height="200" src="https://insidetelecom.com/wp-content/uploads/2023/10/Oct_Cat-1024x576.jpg">
            <p>Happy cat</p>
        </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
