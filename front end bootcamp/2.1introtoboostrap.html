<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center text-primary-emphasis">Lost homework!</h1>
        <h3>Last seen:</h3> 2/20/25
        <h3>If found please call:</h3> 444-444-4444
        <p>Have you seen it?</p>
        <a href="https://www.youtube.com/watch?v=KwvyfS9Icyc&pp=ygURY2VsZWJyYXRpb24gdmlkZW8%3D" class="btn btn-success" role="success">Yes!</a>
        <a href="https://www.youtube.com/watch?v=J0nKLvB-oPo&pp=ygUSY3J5aW5nIGVtb2ppIHZpZGVv" class="btn btn-danger" role="danger">No</a>
        <h2 class="border border-success">There is a <em>REWARD!</em></h2>
        <div id="homework_carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.shutterstock.com/image-vector/boys-writing-kids-doing-homework-600nw-1032789634.jpg" class="d-block w-50">
              </div>
              <div class="carousel-item active">
                <img src="https://www.shutterstock.com/image-vector/childish-hands-pencil-child-calculate-600nw-2360341159.jpg" class="d-block w-50">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <form>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </form>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
